<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel = "stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  

</head>
<body>
  <div class="container mt-5">
    <h2>Form Validation</h2>
    <form id="validationForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      validateForm();
    });

    function validateForm() {
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if name is at least 5 characters long
      if (fullName.length < 5) {
        alert("Name must be at least 5 characters long.");
        return;
      }

      // Check if email has @ character
      if (!email.includes('@')) {
        alert("Enter a valid email address.");
        return;
      }

      // Check if phone number is 10-digit and not equal to 123456789
      if (phoneNumber.length !== 10 || phoneNumber === '123456789') {
        alert("Enter a valid 10-digit phone number.");
        return;
      }

      // Check if password is not 'password' or 'name of the user' or less than 8 characters
      if (password === 'password' || password.toLowerCase() === fullName.toLowerCase() || password.length < 8) {
        alert("Password is not strong.");
        return;
      }

      // Check if password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // If all validations pass, submit the form
      alert("Form submitted successfully!");
      document.getElementById('validationForm').reset();
    }
  </script>
</body>
</html>
